<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out</title>
    <style>
        header {
            background-image: linear-gradient(to right, #80a091, #9ec4d8, #24719b, #575b5b);
            color: #fff;
            text-align: center;
            width: 100%;
        }

        /* CSS styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .button-container {
            text-align: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .instructions {
            text-align: center;
            margin-top: 10px;
        }

        .gameHeader {
            display: flex;
            align-items: center;
            flex-flow: column;
            margin-bottom: 2%;
        }
    </style>
</head>

<body>
    <div style="margin-top: 12%;">
        <div class="gameHeader">
            <h1 class="heading">Lights Out</h1>
            <button class="button" onclick="openModal()">Choose Level</button>
        </div>

        <!-- <div class="container" id="container"></div> -->
        <div class="instructions">Click on the choose level button to select the level. Next it redirects you to play
            the
            real game!</div>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p>Select Game Level:</p>
                <select id="level">
                    <option value="Easy">Easy</option>
                    <option value="Hard">Hard</option>
                </select>
                <button class="button" onclick="startGame()">
                    Start Game
                </button>
                <!-- <button class="button" onclick="startGame()">Start Game</button> -->
            </div>
        </div>

    </div>


    <!-- JavaScript code -->
    <script>
        // Function to open the modal
        function openModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'block';
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }

        // Function to start the game with selected level
        function startGame() {
            var selectedLevel = document.getElementById("level").value;
            var url;
            if (selectedLevel === "Hard") {
                url = "./game.html?level=hard";
            } else {
                url = "./game.html?level=easy";
            }
            window.location.href = url;
        }

    </script>
</body>

</html>
